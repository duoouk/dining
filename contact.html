<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    function toggleMobileNav() {
      const nav = document.getElementById('mobileNav');
      nav.classList.toggle('show');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Private Dining Club</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #1e3a8a;
      background-color: #ffffff;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: white;
    }
    .logo-title img {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1586190848861-99aa4a171e90?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero-content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 90%;
    }
    section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 1rem auto;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .photo-grid img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 1rem;
    }
  
    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }
    #mobileNav {
      display: flex;
      gap: 1rem;
    }
    @media (max-width: 768px) {
      #mobileNav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }
      #mobileNav.show {
        display: flex;
      }
      .hamburger {
        display: block;
        margin-left: auto;
      }
    }
    </style>
</head>
<body>


<header>
  <a href="index.html" class="logo-title">
    <img src="logo.png" alt="Logo" />
    <h1>The Private Dining Club</h1>
  </a>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="catering.html">Catering</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<section id="contact">
  <h2>Contact Us</h2>
  <p style="text-align:center;">
    Kent, United Kingdom<br>
    Phone: 01234 567890<br>
    Email: <a href="mailto:info@privatediningclub.com" style="color:#1e3a8a; text-decoration:underline;">info@privatediningclub.com</a>
  </p>
</section>
<footer>
  <p>&copy; 2025 The Private Dining Club. All rights reserved.<br>Made by <a href="https://www.duoo.co.uk" style="color:white; text-decoration:underline;">www.duoo.co.uk</a></p>
</footer>
</body></html>
